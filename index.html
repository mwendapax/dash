<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard Project</title>
</head>
<body>

    <div class="dash-container">
        <div>
            <div class="dash-item">
                <div class="dash-icon">
                    <img src="./assets/icons/dashboard.svg" alt="dashboard icon">
                </div>
                <h1>Dashboard</h1>
            </div>
        </div>
        <div>
            <div class="dash-item">
                <div class="icon">
                    <img src="./assets/icons/home.svg" alt="icon of a house">
                </div>Home</div>
            <div class="dash-item">
                <div class="icon">
                    <img src="./assets/icons/profile.svg" alt="icon of an id">
                </div>Profile</div>
            <div class="dash-item">
                <div class="icon">
                    <img src="./assets/icons/messages.svg" alt="messages icon">
                </div>Messages</div>
            <div class="dash-item">
                <div class="icon">
                    <img src="./assets/icons/history.svg" alt="icon of a clock">
                </div>History</div>
            <div class="dash-item">
                <div class="icon">
                    <img src="./assets/icons/tasks.svg" alt="tasks icon">
                </div>Tasks</div>
            <div class="dash-item">
                <div class="icon">
                    <img src="./assets/icons/communties.svg" alt="communities icon">
                </div>Communities</div>
        </div>
        <div>
            <div class="dash-item">
                <div class="icon">
                    <img src="./assets/icons/settings.svg" alt="gear icon">
                </div>Settings</div>
            <div class="dash-item">
                <div class="icon">
                    <img src="./assets/icons/support.svg" alt="spanner support icon">
                </div>Support</div>
            <div class="dash-item">
                <div class="icon">
                    <img src="./assets/icons/privacy.svg" alt="privacy shield icon">
                </div>Privacy</div>
        </div>
    </div>
    <div class="main-container">
        <div class="nav-container">
            <div>
            </div>
            <div class="usr-section">
                <div class="usr-div">
                    <div class="usr-profile-pic">
                        <img src="./assets/icons/prof.svg" alt="">
                    </div>
                    <div>
                        <h6>Hi there,</h6>
                        <h4>Morgan Oakley (@morgan)</h4>
                    </div>
                </div>
                <div class="btn-div">
                    <button type="button">New</button>
                </div>
                <div class="btn-div">
                    <button type="button">Upload</button>
                </div>
                <div class="btn-div">
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="content-items">
                <div class="content-items-header">
                    <h2>Your Projects</h2>
                </div>
                <div class="content-item">one</div>
                <div class="content-item">two</div>
                <div class="content-item">three</div>
                <div class="content-item">four</div>
                <div class="content-item">five</div>
                <div class="content-item">six</div>
            </div>
            <div class="content-sidebar">
                <div class="sidebar-header-one">
                    <h2>Announcements</h2>
                </div>
                <div class="sidebar-card-one">
                    <div>one</div>
                    <div>two</div>
                    <div>three</div>
                </div>
                <div class="sidebar-header-two">
                    <h2>Trending</h2>
                </div>
                <div class="sidebar-card-two">
                    <div>one</div>
                    <div>two</div>
                    <div>three</div>
                    <div>four</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
